# Docker Compose for Production
services:
  app:
    build: .
    ports:
      - "8080:80"
    image: taut0logy/itransition_task4_app:latest
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  database:
    image: postgres:17-alpine
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "pg_isready",
          "-d",
          "${POSTGRES_DB:-app}",
          "-U",
          "${POSTGRES_USER:-app}",
        ]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  database_data:
